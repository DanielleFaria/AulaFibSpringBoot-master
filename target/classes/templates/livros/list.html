<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Livros</title>
		<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
  <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />

  <!-- Latest compiled and minified CSS -->

</head>
<body>
	<div class="container">
		<div class="col-md-12" style="margin:40px">
			<div class="col-md-9">         
      </div>
      <div class="col-md-1">
			  <h1> <a href="#" th:href="@{/livros/list}">  <span class="glyphicon glyphicon glyphicon-book" aria-hidden="true"> </span> </a></h1>
			</div>
			<div class="col-md-1">
			  <h1> <a href="#" th:href="@{/autores/list}">  <span class="glyphicon glyphicon-user" aria-hidden="true"> </span></a> </h1>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-info" style="margin-left:100px; margin-right:100px;">
			  <div class="panel-heading">
				  Listagem de Livros
			  </div>
			  <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
            <h2>  <a href="#" th:href="@{/livros/novo}"> <span class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"> </span> </a></h2>
            </div>
           
          </div>
				  <div class="row">
            <table class="table">
              <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-3">NOME</th>
                <th class="col-md-3">AUTOR</th>
                <th class="col-md-1">PÁGINAS</th>
                <th class="col-md-2"></th>
                <th  class="col-md-2"></th>
              </tr>
              <tr th:each="livro : ${livros}">
                <td th:text="${livro.id}">id do livro</td>
                <td th:text="${livro?.nome}">nome do livro</td>
                <td th:text="${livro?.autor?.nome}">nome do autor</td>
                <td th:text="${livro?.quantidadePaginas}">total de páginas do livro</td>
                <td> <a a href="/livros/alterar/1" th:href="@{'/livros/alterar/'+${livro.id}}">  <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"> </span> Alterar  </button></a> </td>
                <td> <a a href="/livros/excluir/1" th:href="@{'/livros/excluir/'+${livro.id}}"> <button type="button" class="btn btn-danger"> <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"> Excluir    </button> </a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>
	
</body>
</html>
